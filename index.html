<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Saran</title>
</head>
<body>
    <form id="formSaran">
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="saran" placeholder="Tulis saran Anda..." required></textarea>
        <button type="submit">Kirim Saran</button>
    </form>

    <script>
        document.getElementById('formSaran').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                nama: document.getElementById('nama').value,
                email: document.getElementById('email').value,
                saran: document.getElementById('saran').value
            };

            try {
                const response = await fetch('/api/kirim-saran', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('Terima kasih! Saran Anda telah diterima dan akan dibalas otomatis via email.');
                    document.getElementById('formSaran').reset();
                } else {
                    alert('Maaf, terjadi kesalahan. Silakan coba lagi.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal mengirim saran. Coba lagi nanti.');
            }
        });
    </script>
</body>
</html>
